name: Solar System Workflows

on: 
    workflow_dispatch: 
    push: 
      branches: 
        - main
        - 'feature/*'

jobs:
  unit_testing:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@4

      - name: Checkout node js version 18
        uses: actions/setup-node@3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
      
      - name: Unit Testing
        run: npm test
    